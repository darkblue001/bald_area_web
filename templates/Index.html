<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bald Area Detector</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; text-align: center; padding: 40px; }
    form { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { margin: 10px; padding: 8px; }
    img { max-width: 300px; margin-top: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Bald Area Detector</h1>
  <p>Upload a top-view photo with a coin on your head. Click on the two coin edges and enter the real coin diameter in mm.</p>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <input type="text" name="coin_diameter" placeholder="Coin diameter in mm" required><br>
    <button type="submit">Analyze</button>
  </form>

  {% if result %}
    <h3>{{ result }}</h3>
    <img src="{{ image }}" alt="Result Image">
  {% endif %}
</body>
</html>
